<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sbpack examples</title>
</head>
<body>
  <h1>Create new project!</h1>
  <select name="" id="template" >
    <option value="nuxt3">nuxt3</option>
    <option value="typescript">typescript</option>
    <option value="vite-vue3">vite-vue3</option>
    <option value="vite-react">vite-react</option>
    <option value="vitest">vitest</option>
    <option value="javascript" selected>javascript</option>
  </select>
  <button id="new-window">Open in new window</button>
  
  <button id="embed">Embed</button>
  
  
  <div id="myDiv"></div>

<script type="module">
import sdk from '../dist/index.mjs';
// Create the project payload.
const project = {
  title: 'Dynamically Generated Project',
  description: 'Created with <3 by the StackBlitz SDK!',
  template: 'nuxt3',
};

document.querySelector('#new-window').addEventListener('click',()=>{
  sdk.openProject(project);
},false)
document.getElementById('embed').addEventListener('click',()=>{
  project.template = document.getElementById('template').value
  sdk.embedProject('myDiv', project, { height: 620 });

},false)



</script>
</body>
</html>
